site_name: Holy Core - Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.tabs.link
  custom_dir: docs
extra_css:
  - styles/custom.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg